<!DOCTYPE html>
<html>
    <head  lang="en">
        <title>Google homepage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <nav>
                <div class="left">
                    <a class="about">About</a>
                    <a class="store">Store</a>
                </div>

                <div class="right">
                    <a class="gmail">Gmail</a>
                    <a class="images">Images</a>
                    <a class="dots"><img alt="Google hamburger" class="hamburger" src="./images/bento.png"> </a>
                    <a class="sign-in">Sign in</a>

                </div>
            </nav>
        </header>
        <!-- Header ends -->
        <!-- Main Section -->
        <main>
            <div class="google-main-logo">
                <img class="main-logo-image" alt="Main logo image" src="./images/Google-logo.svg">
                <input type="text" id="search-bar" >
            </div>
        </main>
        <!-- Main section ends-->
    </body>
</html>
