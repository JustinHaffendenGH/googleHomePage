<!DOCTYPE html>
<html>
    <head  lang="en">
        <title>Google homepage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <nav>
                <div class="left">
                    <a class="about">About</a>
                    <a class="store">Store</a>
                </div>

                <div class="right">
                    <a class="gmail">Gmail</a>
                    <a class="images">Images</a>
                    <a class="dots"><img alt="Google hamburger" class="hamburger" src="./images/bento.png"> </a>
                    <a class="sign-in">Sign in</a>

                </div>
            </nav>
        </header>
        <!-- Header ends -->
        <!-- Main section -->
        <main>
            <div class="google-main-logo">
                <img class="main-logo-image" alt="Main logo image" src="./images/Google-logo.svg">
                <div class="container">
                    <div class="magnifying-glass">
                        <svg aria-hidden="true" viewBox="0 0 24 24">
                            <path
                              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                            />
                          </svg>
                    </div>
                    <div class="input-container">
                        <input type="search" class="input" />
                    </div>
                    <div class="voice">
                        <img src="./images/voice.svg" />
                    </div>
                 </div>
                <div class="buttons">
                    <input type="submit" class="buttonOne" value="Google Search" role="button">
                    <input type="submit" class="buttonTwo" value="I'm Feeling Lucky" role="button">
                    
                </div>
                
            </div>
        </main>
        <!-- Main section ends-->
        <!-- Footer section starts-->
        <footer>
            <div class="footer-top">United Kingdom</div>
                <div class="footer-links">
                    <div class="footer-left">
                        <a>Advertising</a>
                        <a>Business</a>
                        <a>How Search works</a>
                    </div>
                    <div class="carbon">
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC"/>
                        <a href="https://sustainability.google/intl/en-GB/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home">Carbon neutral since 2008</a>
                     </div>
                    <div class="footer-right">
                        <a>Privacy</a>
                        <a>Terms</a>
                        <a>Settings</a>
                    </div>
                </div>
                    
        </footer>
        <!-- Footer ends-->
    </body>
</html>
